<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register - BITE ME BUDDY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0D0D0D;
            color: #F4F1E1;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: linear-gradient(135deg, #0D0D0D, #1a1a1a);
            border: 1px solid #333333;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            background: linear-gradient(135deg, #D4AF37, #C0B283);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        p {
            color: #A0A0A0;
            margin-bottom: 30px;
            font-size: 1rem;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn {
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #D4AF37, #C0B283);
            color: #000000;
        }
        
        .btn-register {
            background: transparent;
            color: #D4AF37;
            border: 2px solid #D4AF37;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }
        
        .btn-register:hover {
            background: rgba(212, 175, 55, 0.1);
            transform: translateY(-2px);
        }
        
        .footer-text {
            margin-top: 30px;
            color: #666666;
            font-size: 0.85rem;
        }
        
        .footer-text a {
            color: #D4AF37;
            text-decoration: none;
        }
        
        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BITE ME BUDDY</h1>
        <p>Please login or create a new account to continue</p>
        
        <div class="buttons">
            <a href="loading_login.html" class="btn btn-login">Login to Your Account</a>
            <a href="loading_register.html" class="btn btn-register">Create New Account</a>
        </div>
        
        <div class="footer-text">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
