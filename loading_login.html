    <script>
        // ========== ULTRA-FAST WAKE-UP DETECTION ==========
        const MAIN_WEBSITE_URL = "https://mybmb-user.onrender.com";
        
        // Elements
        const container = document.querySelector('.container');
        const loadingText = document.querySelector('.loading-text');
        const statusText = document.getElementById('statusText');
        const timeCounter = document.getElementById('timeCounter');
        const progressFill = document.querySelector('.progress-fill');
        const pingCounter = document.getElementById('pingCounter');
        
        // Status elements
        const loadingPageStatus = document.getElementById('loadingPageStatus');
        const mainWebsiteStatus = document.getElementById('mainWebsiteStatus');
        
        // REMOVED: Status dot elements
        // const loadingPageDot = document.getElementById('loadingPageDot');
        // const mainWebsiteDot = document.getElementById('mainWebsiteDot');
        
        // Variables
        let pingCount = 0;
        let isRedirecting = false;
        let pingInterval;
        let startTime = Date.now();
        let pingQueue = Promise.resolve();
        let consecutiveSuccessCount = 0;
        let lastPingTime = 0;
        
        console.log("üöÄ ULTRA-FAST WAKE-UP DETECTION STARTED");
        console.log(`üåê Target URL: ${MAIN_WEBSITE_URL}`);
        console.log("‚ö° Ping Interval: 20ms (0.02 seconds)");
        console.log("üéØ Immediate redirect on wake-up");
        
        // Update timer
        function updateTimer() {
            const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
            timeCounter.textContent = `Time: ${elapsedSeconds}s`;
            container.classList.add('show-timer');
        }
        
        // Update status text
        function updateStatus(message, type = 'info') {
            if (statusText) {
                statusText.textContent = message;
            }
            
            const prefix = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : 'üîÑ';
            console.log(`${prefix} ${message}`);
        }
        
        // Update loading page status (GREEN when online, RED when offline)
        function updateLoadingPageStatus(isOnline) {
            if (loadingPageStatus) {
                if (isOnline) {
                    loadingPageStatus.classList.remove('offline');
                } else {
                    loadingPageStatus.classList.add('offline');
                }
            }
            
            // REMOVED: Status dot update
            // if (loadingPageDot) {
            //     if (isOnline) {
            //         loadingPageDot.classList.remove('offline');
            //     } else {
            //         loadingPageDot.classList.add('offline');
            //     }
            // }
            
            // Update status message
            if (!isOnline) {
                updateStatus("Your internet is offline", 'error');
            }
        }
        
        // Update main website status
        function updateMainWebsiteStatus(isOnline, responseTime = null) {
            // Blink animation for each ping
            if (mainWebsiteStatus) {
                mainWebsiteStatus.classList.add('ping-blink');
                setTimeout(() => {
                    mainWebsiteStatus.classList.remove('ping-blink');
                }, 100);
                
                if (isOnline) {
                    mainWebsiteStatus.classList.add('online');
                } else {
                    mainWebsiteStatus.classList.remove('online');
                }
            }
            
            // REMOVED: Status dot update
            // if (mainWebsiteDot) {
            //     if (isOnline) {
            //         mainWebsiteDot.classList.add('online');
            //     } else {
            //         mainWebsiteDot.classList.remove('online');
            //     }
            // }
            
            // Update ping counter
            pingCount++;
            if (pingCounter) {
                pingCounter.textContent = pingCount;
            }
            
            return pingCount;
        }
        
        // Ultra-fast ping function with 20ms interval
        async function ultraFastPing() {
            if (isRedirecting) return false;
            
            const pingStartTime = Date.now();
            const currentPingNumber = pingCount + 1;
            
            try {
                // Use fetch with HEAD method for minimal data
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 1000);
                
                await fetch(MAIN_WEBSITE_URL, {
                    method: 'HEAD',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    signal: controller.signal,
                    headers: {
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0'
                    }
                });
                
                clearTimeout(timeoutId);
                
                // Website responded successfully
                const responseTime = Date.now() - pingStartTime;
                updateMainWebsiteStatus(true, responseTime);
                
                // Log less frequently to avoid console spam
                if (currentPingNumber % 20 === 0) {
                    console.log(`üèì Ping #${currentPingNumber} - Online (${responseTime}ms)`);
                }
                
                return true;
                
            } catch (error) {
                // Website not responding (sleeping)
                updateMainWebsiteStatus(false);
                
                // Log less frequently
                if (currentPingNumber % 50 === 0) {
                    console.log(`üí§ Ping #${currentPingNumber} - Website sleeping`);
                }
                
                return false;
            }
        }
        
        // Redirect to main website IMMEDIATELY
        function redirectToWebsite() {
            if (isRedirecting) return;
            isRedirecting = true;
            
            console.log("üéâ WEBSITE WOKE UP! REDIRECTING NOW...");
            updateStatus("Website awake! Redirecting...", 'success');
            
            // Stop all intervals
            if (pingInterval) {
                clearInterval(pingInterval);
                pingInterval = null;
            }
            
            // Update UI to success state
            container.classList.add('success');
            loadingText.textContent = "Ready!";
            progressFill.style.width = "100%";
            progressFill.style.animation = "none";
            
            // Update website status to online
            updateMainWebsiteStatus(true);
            
            // Calculate and log statistics
            const totalTime = Date.now() - startTime;
            console.log(`‚è±Ô∏è Total time: ${totalTime}ms`);
            console.log(`üî¢ Total pings: ${pingCount}`);
            console.log(`üöÄ Redirecting NOW!`);
            
            // Immediate redirect
            setTimeout(() => {
                window.location.href = MAIN_WEBSITE_URL;
            }, 100);
        }
        
        // Start ultra-fast pinging at 20ms intervals
        function startUltraFastPinging() {
            console.log("‚ö° Starting ultra-fast pinging...");
            updateStatus("Pinging website...", 'info');
            
            // Start timer updates
            const timerInterval = setInterval(updateTimer, 1000);
            
            // Initial ping immediately
            pingQueue = pingQueue.then(async () => {
                const isAwake = await ultraFastPing();
                if (isAwake) {
                    clearInterval(timerInterval);
                    redirectToWebsite();
                }
            });
            
            // Start continuous pinging at 20ms intervals
            pingInterval = setInterval(() => {
                if (isRedirecting) {
                    clearInterval(pingInterval);
                    clearInterval(timerInterval);
                    return;
                }
                
                // Use promise queue to prevent overlap
                pingQueue = pingQueue.then(async () => {
                    if (isRedirecting) return;
                    
                    const isAwake = await ultraFastPing();
                    
                    if (isAwake) {
                        consecutiveSuccessCount++;
                        
                        // If we get 2 consecutive successful pings, website is awake
                        if (consecutiveSuccessCount >= 2) {
                            clearInterval(pingInterval);
                            clearInterval(timerInterval);
                            setTimeout(redirectToWebsite, 0);
                        }
                    } else {
                        consecutiveSuccessCount = 0;
                    }
                    
                    // Update progress bar
                    if (progressFill && !isRedirecting) {
                        const progressPercent = 30 + (Math.sin(Date.now() / 300) * 20 + 20);
                        progressFill.style.width = `${progressPercent}%`;
                    }
                    
                    // Update loading page status based on actual network status
                    updateLoadingPageStatus(navigator.onLine);
                    
                }).catch(error => {
                    console.error("Ping error:", error);
                });
                
            }, 20); // 20 milliseconds = 0.02 seconds
        }
        
        // Initial check with zero delay
        async function performInitialCheck() {
            console.log("üîç Initial check...");
            updateStatus("Initial check...", 'info');
            startTime = Date.now();
            
            // Set initial loading page status
            updateLoadingPageStatus(navigator.onLine);
            
            try {
                // Quick check if website is already awake
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 800);
                
                await fetch(MAIN_WEBSITE_URL, {
                    method: 'HEAD',
                    mode: 'no-cors',
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                // Website already awake
                console.log("‚úÖ Website already awake!");
                updateStatus("Website already awake!", 'success');
                updateMainWebsiteStatus(true);
                
                setTimeout(() => {
                    redirectToWebsite();
                }, 200);
                
            } catch (error) {
                // Website sleeping, start pinging
                console.log("üí§ Website sleeping, starting pinging...");
                updateStatus("Website sleeping, pinging...", 'info');
                updateMainWebsiteStatus(false);
                
                // Start pinging with minimal delay
                setTimeout(startUltraFastPinging, 10);
            }
        }
        
        // Safety timeout - 2 minutes maximum
        setTimeout(() => {
            if (!isRedirecting) {
                console.log("‚è∞ 2 minutes passed, forcing redirect...");
                updateStatus("Time limit reached, redirecting...", 'info');
                redirectToWebsite();
            }
        }, 120000);
        
        // Start when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log("üìÑ DOM loaded, starting wake-up detection...");
            performInitialCheck();
        });
        
        // Also start on window load
        window.addEventListener('load', () => {
            console.log("üîÑ Window loaded");
            if (!pingInterval && !isRedirecting) {
                setTimeout(performInitialCheck, 1);
            }
        });
        
        // Listen for network status changes
        window.addEventListener('online', () => {
            console.log("üü¢ Your internet is ONLINE");
            updateLoadingPageStatus(true);
            updateStatus("Internet connection restored", 'success');
        });
        
        window.addEventListener('offline', () => {
            console.log("üî¥ Your internet is OFFLINE");
            updateLoadingPageStatus(false);
            updateStatus("Internet connection lost", 'error');
        });
    </script>
</body>
