        <div class="time-counter" id="timeCounter">Time: 0s</div>
        
        <!-- Dual Status Line -->
        <div class="dual-status-line" id="dualStatusLine">
            <div class="status-part loading-page" id="loadingPageStatus">
                <!-- Loading.html status -->
            </div>
            <div class="status-part main-website" id="mainWebsiteStatus">
                <!-- Main website status -->

            </div>

    <script>
        // ========== DUAL STATUS SOLUTION ==========
        const MAIN_WEBSITE_URL = "https://mybmb-user.onrender.com/register";
        
        // Elements
        const container = document.querySelector('.container');
        const loadingText = document.querySelector('.loading-text');
        const statusText = document.getElementById('statusText');
        const timeCounter = document.getElementById('timeCounter');
        const progressFill = document.querySelector('.progress-fill');
        
        // Dual status elements
        const loadingPageStatus = document.getElementById('loadingPageStatus');
        const mainWebsiteStatus = document.getElementById('mainWebsiteStatus');
        const pingCounter = document.getElementById('pingCounter');
        
        // Variables
        let startTime = Date.now();
        let checkCount = 0;
        let pingCount = 0;
        let checkInterval;
        let timerInterval;
        let isRedirecting = false;
        let elapsedSeconds = 0;
        
        // Loading.html online status (always online since page is loaded)
        let loadingPageOnline = true;
        
        console.log("üöÄ Starting DUAL STATUS solution...");
        
        // Update timer
        function updateTimer() {
            elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
            const displayTime = Math.max(1, elapsedSeconds);
            timeCounter.textContent = `Time: ${displayTime}s`;
            container.classList.add('show-timer');
        }
        
        // Update loading.html status (this page)
        function updateLoadingPageStatus(isOnline) {
            loadingPageOnline = isOnline;
            
            if (isOnline) {
                // Green - loading.html is online
                loadingPageStatus.classList.remove('offline');
            } else {
                // Red - loading.html is offline (should rarely happen)
                loadingPageStatus.classList.add('offline');
            }
        }
        
        // Update main website status with ping blink
        function updateMainWebsiteStatus(isOnline) {
            // Trigger blink animation for each ping
            mainWebsiteStatus.classList.add('ping-blink');
            setTimeout(() => {
                mainWebsiteStatus.classList.remove('ping-blink');
            }, 300);
            
            // Update ping counter
            pingCount++;
            pingCounter.textContent = pingCount;
            
            if (isOnline) {
                // Green - main website is online
                mainWebsiteStatus.classList.add('online');
            } else {
                // Red - main website is offline
                mainWebsiteStatus.classList.remove('online');
            }
        }
        
        // Check loading.html status (this page)
        function checkLoadingPage() {
            // Since we're viewing this page, it should be online
            // But we can simulate checking
            return new Promise((resolve) => {
                // Simulate network check for this page
                const isOnline = navigator.onLine;
                
                // Small delay to simulate check
                setTimeout(() => {
                    resolve(isOnline);
                }, 50);
            });
        }
        
        // Check main website status
        function checkMainWebsite() {
            return new Promise((resolve) => {
                checkCount++;
                const checkId = checkCount;
                
                // Multiple methods for reliability
                const methods = [];
                
                // Method 1: Fetch with no-cors
                methods.push(
                    fetch(MAIN_WEBSITE_URL, {
                        method: 'GET',
                        mode: 'no-cors',
                        cache: 'no-cache'
                    })
                    .then(() => true)
                    .catch(() => false)
                );
                
                // Method 2: Image loading
                methods.push(new Promise((resolveImg) => {
                    const img = new Image();
                    img.onload = () => resolveImg(true);
                    img.onerror = () => resolveImg(true); // Even error means request went
                    img.src = MAIN_WEBSITE_URL + '/favicon.ico?t=' + Date.now();
                    
                    setTimeout(() => resolveImg(false), 1000);
                }));
                
                // Method 3: XHR
                methods.push(new Promise((resolveXHR) => {
                    const xhr = new XMLHttpRequest();
                    xhr.timeout = 1000;
                    
                    xhr.onreadystatechange = function() {
                        if (xhr.readyState === 4) {
                            // Any response means website is up
                            resolveXHR(true);
                        }
                    };
                    
                    xhr.onerror = () => resolveXHR(false);
                    xhr.ontimeout = () => resolveXHR(false);
                    
                    try {
                        xhr.open('GET', MAIN_WEBSITE_URL + '?ping=' + Date.now(), true);
                        xhr.send();
                    } catch (e) {
                        resolveXHR(false);
                    }
                }));
                
                // Use the first successful method
                Promise.any(methods)
                    .then(result => {
                        console.log(`‚úÖ Check #${checkId} - Website ${result ? 'ONLINE' : 'OFFLINE'}`);
                        resolve(true); // If any method succeeds
                    })
                    .catch(() => {
                        console.log(`‚ùå Check #${checkId} - All methods failed`);
                        resolve(false);
                    });
            });
        }
        
        // When website is awake
        function redirectToWebsite() {
            if (isRedirecting) return;
            isRedirecting = true;
            
            console.log("üéâ MAIN WEBSITE IS AWAKE! Redirecting now...");
            
            // Stop all intervals
            if (checkInterval) clearInterval(checkInterval);
            if (timerInterval) clearInterval(timerInterval);
            
            // Show success state
            container.classList.add('success');
            loadingText.textContent = "Ready!";
            statusText.textContent = "Redirecting to website...";
            progressFill.style.width = "100%";
            progressFill.style.animation = "none";
            
            // Update main website status to online
            updateMainWebsiteStatus(true);
            
            // Update timer one last time
            updateTimer();
            
            // Redirect after 300ms
            setTimeout(() => {
                console.log("üöÄ Redirecting NOW!");
                window.location.href = MAIN_WEBSITE_URL;
            }, 300);
        }
        
        // Start dual checking
        async function startDualChecking() {
            console.log("‚ö° Starting DUAL checking every 0.1 seconds...");
            statusText.textContent = "Checking both statuses...";
            
            // Start timer
            timerInterval = setInterval(updateTimer, 1000);
            
            // Initial status updates
            updateLoadingPageStatus(true); // loading.html is online
            
            // Start checking loop
            checkInterval = setInterval(async () => {
                // Update progress bar
                const progressPercent = 30 + (Math.sin(Date.now() / 500) * 20 + 20);
                progressFill.style.width = `${progressPercent}%`;
                
                // Check loading.html status (this page)
                const loadingPageOnline = await checkLoadingPage();
                updateLoadingPageStatus(loadingPageOnline);
                
                // Check main website status
                const mainWebsiteOnline = await checkMainWebsite();
                updateMainWebsiteStatus(mainWebsiteOnline);
                
                // Update status message
                if (elapsedSeconds < 5) {
                    statusText.textContent = "Checking...";
                } else if (elapsedSeconds < 15) {
                    statusText.textContent = "Waking up main website...";
                } else if (elapsedSeconds < 30) {
                    statusText.textContent = "Still waking up...";
                } else {
                    statusText.textContent = "Waiting for response...";
                }
                
                // If main website is online for 3 consecutive checks, redirect
                if (mainWebsiteOnline) {
                    setTimeout(() => {
                        if (!isRedirecting) {
                            redirectToWebsite();
                        }
                    }, 300);
                }
                
            }, 100); // Check every 100ms (0.1 seconds)
            
            // Safety: Force redirect after 2 minutes
            setTimeout(() => {
                if (!isRedirecting) {
                    console.log("‚è∞ 2 minutes passed, forcing redirect...");
                    statusText.textContent = "Redirecting now...";
                    updateMainWebsiteStatus(true);
                    setTimeout(() => {
                        window.location.href = MAIN_WEBSITE_URL;
                    }, 500);
                }
            }, 120000); // 2 minutes
        }
        
        // Quick initial checks
        async function quickInitialChecks() {
            console.log("‚ö° Quick initial dual checks...");
            statusText.textContent = "Initial checks...";
            
            // Check loading.html (this page) - should be online
            const loadingPageResult = await checkLoadingPage();
            updateLoadingPageStatus(loadingPageResult);
            
            // Check main website
            const mainWebsiteResult = await checkMainWebsite();
            updateMainWebsiteStatus(mainWebsiteResult);
            
            return mainWebsiteResult;
        }
        
        // Main initialization
        async function initialize() {
            console.log("üìÑ Page loaded, initializing DUAL status...");
            
            // Set start time
            startTime = Date.now();
            
            // Start timer immediately
            timerInterval = setInterval(updateTimer, 1000);
            
            // Do quick initial checks
            const isMainWebsiteAwake = await quickInitialChecks();
            
            if (isMainWebsiteAwake) {
                console.log("‚úÖ Main website is ONLINE! Redirecting immediately...");
                statusText.textContent = "Main website is online! Redirecting...";
                
                // Clear timer interval
                clearInterval(timerInterval);
                
                // Redirect immediately
                setTimeout(() => {
                    window.location.href = MAIN_WEBSITE_URL;
                }, 300);
            } else {
                console.log("üí§ Main website is OFFLINE, starting continuous checks...");
                // Clear the initial timer interval
                clearInterval(timerInterval);
                
                // Start dual checking
                setTimeout(startDualChecking, 300);
            }
        }
        
        // Listen for online/offline events for loading.html
        window.addEventListener('online', () => {
            console.log("üü¢ loading.html is now ONLINE");
            updateLoadingPageStatus(true);
        });
        
        window.addEventListener('offline', () => {
            console.log("üî¥ loading.html is now OFFLINE");
            updateLoadingPageStatus(false);
        });
        
        // Start when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log("üöÄ Starting dual status wake-up solution...");
            initialize();
        });
    </script>
